<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Служба международной доставки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        header h1 {
            text-align: center;
        }

        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        button.secondary {
            background: #95a5a6;
        }

        button.secondary:hover {
            background: #7f8c8d;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #f8f9fa;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Служба международной доставки</h1>
        </div>
    </header>

    <div class="container">
        <div id="message" class="message hidden"></div>

        <div class="section">
            <h2>Зарегистрировать новую посылку</h2>
            <form id="packageForm">
                <div class="grid">
                    <div class="form-group">
                        <label for="name">Название посылки:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="weight">Вес (кг):</label>
                        <input type="number" id="weight" name="weight" step="0.01" min="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="package_type_id">Тип посылки:</label>
                        <select id="package_type_id" name="package_type_id" required>
                            <option value="">Выберите тип</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="content_cost">Стоимость содержимого ($):</label>
                        <input type="number" id="content_cost" name="content_cost" step="0.01" min="0" required>
                    </div>
                </div>

                <button type="submit">Зарегистрировать посылку</button>
            </form>
        </div>

        <div class="section">
            <h2>Мои посылки</h2>

            <div class="grid">
                <div class="form-group">
                    <label for="filterType">Фильтр по типу:</label>
                    <select id="filterType">
                        <option value="">Все типы</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterCalculated">Статус расчета стоимости:</label>
                    <select id="filterCalculated">
                        <option value="">Все</option>
                        <option value="true">Рассчитано</option>
                        <option value="false">Не рассчитано</option>
                    </select>
                </div>
            </div>

            <button onclick="loadPackages()" class="secondary">Обновить список</button>
            <button onclick="forceCalculateCosts()" class="secondary">Запустить расчет стоимости</button>

            <div id="packagesList">
                <div class="loading">Загрузка...</div>
            </div>

            <div class="pagination" id="pagination">
            </div>
        </div>

        <div class="section">
            <h2>Найти посылку по ID</h2>
            <div class="grid">
                <div class="form-group">
                    <label for="packageId">ID посылки:</label>
                    <input type="text" id="packageId" placeholder="Введите ID посылки">
                </div>
                <div class="form-group" style="align-self: end;">
                    <button onclick="getPackageById()">Найти посылку</button>
                </div>
            </div>

            <div id="packageDetails">
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let currentPage = 1;
        const pageSize = 10;

        document.addEventListener('DOMContentLoaded', function () {
            loadPackageTypes();
            loadPackages();
        });

    async function loadPackageTypes() {
        try {
            const response = await fetch(`${API_BASE}/package-types/`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const types = await response.json();
            console.log('Loaded package types:', types);

            const typeSelect = document.getElementById('package_type_id');
            const filterTypeSelect = document.getElementById('filterType');

            typeSelect.innerHTML = '<option value="">Выберите тип</option>';
            filterTypeSelect.innerHTML = '<option value="">Все типы</option>';

            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type.name.toLowerCase();
                option.textContent = type.name + (type.description ? ` (${type.description})` : '');

                typeSelect.appendChild(option);

                const filterOption = option.cloneNode(true);
                filterTypeSelect.appendChild(filterOption);
            });

        } catch (error) {
            console.error('Error loading package types:', error);
            showMessage('Ошибка загрузки типов посылок: ' + error.message, 'error');
        }
    }

    document.getElementById('packageForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const typeSelect = document.getElementById('package_type_id');
            const packageType = typeSelect.value;
            const allowedTypes = ['clothes', 'electronics', 'other'];
            if (!allowedTypes.includes(packageType)) {
                showMessage('Выберите корректный тип посылки', 'error');
                return;
            }

        const formData = {
            name: document.getElementById('name').value,
            weight: parseFloat(document.getElementById('weight').value),
            package_type: packageType,
            content_value: parseFloat(document.getElementById('content_cost').value)
        };

        console.log('Submitting package:', JSON.stringify(formData, null, 2));

        try {
            const response = await fetch(`${API_BASE}/packages/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.detail || result.message || 'Неизвестная ошибка');
            }

            console.log('Package created:', result);
            showMessage(`Посылка успешно зарегистрирована! ID: ${result.package_id}`, 'success');
            document.getElementById('packageForm').reset();
            loadPackages();

        } catch (error) {
            console.error('Error creating package:', error);
            showMessage('Ошибка регистрации посылки: ' + error.message, 'error');
        }
    });

    async function loadPackages(page = 1) {
        currentPage = page;

        const filterType = document.getElementById('filterType').value;
        const filterCalculated = document.getElementById('filterCalculated').value;

        let url = `${API_BASE}/packages/?skip=${(page - 1) * pageSize}&limit=${pageSize}`;

        if (filterType) url += `&package_type=${filterType}`;
        if (filterCalculated) url += `&has_delivery_cost=${filterCalculated}`;

        console.log('Loading packages from:', url);

        try {
            document.getElementById('packagesList').innerHTML = '<div class="loading">Загрузка...</div>';

            const response = await fetch(url, {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Loaded packages:', data);
            displayPackages(data.packages || data.items || []);
            setupPagination(data.total || 0, page);

        } catch (error) {
            console.error('Error loading packages:', error);
            showMessage('Ошибка загрузки списка посылок: ' + error.message, 'error');
            document.getElementById('packagesList').innerHTML = '<div class="error">Ошибка загрузки данных</div>';
        }
    }

        function displayPackages(packages) {
                const packagesList = document.getElementById('packagesList');
                if (!packages || packages.length === 0) {
                    packagesList.innerHTML = '<p>Посылок не найдено</p>';
                    return;
                }
                let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Вес (кг)</th>
                            <th>Тип</th>
                            <th>Стоимость ($)</th>
                            <th>Стоимость доставки (₽)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
                packages.forEach(pkg => {
                    html += `
                    <tr>
                        <td>${pkg.id}</td>
                        <td>${pkg.name}</td>
                        <td>${pkg.weight}</td>
                        <td>${pkg.type_name || pkg.package_type || 'Неизвестно'}</td>
                        <td>${pkg.content_value}</td>
                        <td>${pkg.delivery_cost ? pkg.delivery_cost + ' ₽' : 'Не рассчитано'}</td>
                    </tr>
                `;
                });
                html += '</tbody></table>';
                packagesList.innerHTML = html;
            }

        function setupPagination(totalItems, currentPage) {
            const totalPages = Math.ceil(totalItems / pageSize);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';

            if (currentPage > 1) {
                html += `<button onclick="loadPackages(${currentPage - 1})">← Назад</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button style="background: #2980b9;">${i}</button>`;
                } else {
                    html += `<button onclick="loadPackages(${i})">${i}</button>`;
                }
            }

            if (currentPage < totalPages) {
                html += `<button onclick="loadPackages(${currentPage + 1})">Вперед →</button>`;
            }

            pagination.innerHTML = html;
        }

        async function getPackageById() {
                const packageId = document.getElementById('packageId').value.trim();
                if (!packageId) {
                    showMessage('Введите ID посылки', 'error');
                    return;
                }
                try {
                    const response = await fetch(`${API_BASE}/packages/${packageId}`, {
                        credentials: 'include'
                    });
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Посылка с указанным ID не найдена');
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const packageData = await response.json();
                    displayPackageDetails(packageData);
                } catch (error) {
                    console.error('Error fetching package:', error);
                    showMessage(error.message, 'error');
                    document.getElementById('packageDetails').innerHTML = '';
                }
            }

        function displayPackageDetails(pkg) {
                const packageDetails = document.getElementById('packageDetails');
                const html = `
            <div class="section">
                <h3>Детали посылки #${pkg.id}</h3>
                <div class="grid">
                    <div><strong>Название:</strong> ${pkg.name}</div>
                    <div><strong>Вес:</strong> ${pkg.weight} кг</div>
                    <div><strong>Тип:</strong> ${pkg.type_name || pkg.package_type || 'Неизвестно'}</div>
                    <div><strong>Стоимость содержимого:</strong> $${pkg.content_value}</div>
                    <div><strong>Стоимость доставки:</strong> ${pkg.delivery_cost ? pkg.delivery_cost + ' ₽' : 'Не рассчитано'}</div>
                </div>
            </div>
            `;
                        packageDetails.innerHTML = html;
                    }


        async function forceCalculateCosts() {
            try {
                const response = await fetch(`${API_BASE}/admin/calculate-delivery`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showMessage('Расчет стоимости запущен: ' + (result.message || 'успешно'), 'success');
                setTimeout(() => loadPackages(currentPage), 10000);

            } catch (error) {
                console.error('Error calculating costs:', error);
                showMessage('Ошибка запуска расчета стоимости: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');

            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>

</body>

</html>
