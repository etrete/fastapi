version: '3.7'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: delivery_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    restart: always
    depends_on:
      - db
      - redis
    ports:
      - "8080:8000"
    environment:
      DATABASE_URL: mysql+aiomysql://user:password@db:3306/delivery_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./frontend:/app/frontend

volumes:
  db_data: